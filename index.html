<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Etch-A-Sketch</title>
    <script src="./etch-a-sketch.js" defer></script>
    <link rel="stylesheet" href="./etch-a-sketch.css">
</head>

<body>
    <!--  text nodes can't be selected with CSS. Wrapping text in a <span> to use with:
         #header span {
         }  -->
    <div id="header"><span>Etch-A-Sketch</span></div>
    <div id="container">
        <div id="sidebar">
            <div id="divBarUpper">
                <label for="gridText" id="labelGridText">Enter Grid Size:</label>
                <input type="number" id="gridText" placeholder=" From 1 to 100..." required minlength=0 maxlength=64>
                <p id="pText">OR</p>
                <label for="gridSlider" id="labelGridSlider">Set Grid Size:</label>
                <input type="range" id="gridSlider" placeholder=" From 1 to 100..." oninput="" required min=0 max=64>

                <label for="labelPickColor" id="labelPickColor">Select Color:</label>
                <input type="color" id="inputColor" value="black">
                <button id="btnRandomGrid">Random Grid</button>
            </div>
            <div id="divBarLower">
                <button class="barLowerBtn" id="btnResetGrid">Reset Grid</button>
                <button class="barLowerBtn" id="btnSingle">Single Color</button>
                <button class="barLowerBtn" id="btnEraser">Eraser</button>
                <button class="barLowerBtn" id="btnRandom">Random Color</button>
                


            </div>

        </div>
        <div id="grid"></div>
    </div>



    </div>
</body>

</html>
