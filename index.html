<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Etch-A-Sketch</title>
    <script src="./etch-a-sketch.js" defer></script>
    <link rel="stylesheet" href="./etch-a-sketch.css">
</head>

<body>
    <!--  text nodes can't be selected with CSS. Wrapping text in a <span> to use with:
         #header span {
         }  -->
    <div id="header"><span>Etch-A-Sketch</span></div>
    <div id="container">
        <div id="sidebar">
            <div id="divGridText">
                <label for="gridText"><span id="labelGridText">Enter Grid Size:</span></label>
                <input type="number" id="gridText" placeholder=" From 1 to 100..." required min=1 max=100>
                <label for="gridSlider"><span id="labelGridSlider">Set Grid Size:</span></label>
                <input type="range" id="gridSlider" placeholder=" From 1 to 100..." oninput="" required min=1 max=100>
                <button id="BtnCreateGrid">Create Grid</button>
            </div>
            <div id="divControlBtns">
                            <!-- <label for="createGridBtn"></label> -->
                <button class="controlBtns" id="BtnClearGrid">Clear Grid</button>
                <button class="controlBtns" id="BtnEraser">Eraser</button>
                <button class="controlBtns" id="BtnColorSwitch">Color Mode</button>
                
            </div>

        </div>
        <div id="grid"></div>
    </div>



    </div>
</body>

</html>
